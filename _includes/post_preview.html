<li style="margin-bottom: 1.5rem;">
  <a href="{{ post.url }}" style="text-decoration: none; color: #1F3D2D; font-family: 'Lato', sans-serif;">
    <h4 style="margin: 0;">{{ post.title }}</h4>
    <small style="color: #999;">{{ post.date | date: "%B %d, %Y" }}</small>
    <p>{{ post.excerpt }}</p>
  </a>
</li>
