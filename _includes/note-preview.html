<div class="note-previews">
  {% assign recent_notes = site.notes | sort: 'date' | reverse | slice: 0, 2 %}
  {% for note in recent_notes %}
    <article class="note-preview">
      <h3><a href="{{ note.url }}">{{ note.title }}</a></h3>
      {% if note.excerpt %}
        <p>{{ note.excerpt }}</p>
      {% endif %}
      <p class="note-date">{{ note.date | date: "%Y-%m-%d" }}</p>
    </article>
  {% endfor %}
</div>
