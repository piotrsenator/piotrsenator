<a href="{{ item.url }}" style="display: block; position: relative; border-radius: 6px; overflow: hidden; text-decoration: none; color: inherit;">
  <img src="{{ item.main_image | relative_url }}" alt="{{ item.title }}" style="width: 100%; height: auto; display: block;" />
  <div style="position: absolute; bottom: 0; left: 0; right: 0; background-color: rgba(31, 61, 45, 0.7); color: white; padding: 0.5rem; font-family: 'Lato', sans-serif;">
    {{ item.title }}
  </div>
</a>
