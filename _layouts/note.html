---
layout: default
---

<main class="page-wrapper">
  <article class="note">
    <h1 class="page-title">{{ page.title }}</h1>
    {% if page.date %}
      <p class="note-meta">{{ page.date | date: "%d %B %Y" }}</p>
    {% endif %}

    <div class="page-content">
      {{ content }}
    </div>

    {% if page.tags %}
      <div class="tags">
        <strong>Tags:</strong>
        {% for tag in page.tags %}
          <span>{{ tag }}</span>
        {% endfor %}
      </div>
    {% endif %}

    <p class="back-link"><a href="/notes/">← Wszystkie notatki</a></p>
  </article>
</main>
