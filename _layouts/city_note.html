---
layout: default
---

<main class="page-wrapper city-note-page">
  <article class="city-note">
    <h1 class="page-title">{{ page.title }}</h1>

    {% if page.cover_image %}
      <div class="note-cover">
        <img src="/assets/images/{{ page.cover_image }}" alt="{{ page.title }}">
      </div>
    {% endif %}

    {% if page.date %}
      <p class="note-date">{{ page.date | date: "%d %B %Y" }}</p>
    {% endif %}

    <div class="page-content">
      {{ content }}
    </div>

    <p class="back-link">
      <a href="/cities/{{ page.slug | default: 'vienna' }}/">← Back to city notes</a>
    </p>
  </article>
</main>
