---
layout: default
---

<main class="page-wrapper">
  <article class="city-note">
    <h1 class="page-title">{{ page.title }}</h1>

    {% if page.date %}
      <p class="note-date">{{ page.date | date: "%d %B %Y" }}</p>
    {% endif %}

    <div class="page-content">
      {{ content }}
    </div>

    <p class="back-link"><a href="/my-cities/">← Powrót do listy miast</a></p>
  </article>
</main>
