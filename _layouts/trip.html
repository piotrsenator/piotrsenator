---
layout: default
---
<article class="trip page-wrapper">
  <h1 class="page-title">{{ page.title }}</h1>

  <div class="trip-cover">
    {% assign image = page.cover_image | default: "trips__placeholder.jpg" %}
    <img src="/assets/images/trips/{{ image }}" alt="{{ page.title }}">
  </div>

  <div class="trip-content">
    {{ content }}
  </div>

  <p class="trip-date">{{ page.date | date: "%d %B %Y" }}</p>

  <div class="button-center">
    <a class="button subtle" href="/off-the-trail/">All excursions</a>
  </div>
</article>
