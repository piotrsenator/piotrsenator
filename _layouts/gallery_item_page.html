---
layout: default
---

<article class="trail-detail">
  <h1>{{ page.title }}</h1>
  <div class="trail-description">
    {{ content }}
  </div>

  {% if page.komoot %}
    {% include komoot_map.html url=page.komoot %}
  {% endif %}

  <div class="trail-photos">
    {% for image in page.images %}
      <img src="{{ image }}" alt="Trail photo" />
    {% endfor %}
  </div>
</article>
